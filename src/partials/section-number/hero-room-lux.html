<section class="hero-room-lux">

    <div class="hero-room-lux__con hero-room-lux__container">
      <div class="swiper hero-room__swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper hero-room__swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide hero-room__swiper-slide">
            <picture hero-room__swiper-picture>
              <source
                srcset="
                  ./images/sections/adult-lux/bedroom-desk-1x.jpg 1x,
                  ./images/sections/adult-lux/bedroom-desk-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/sections/adult-lux/bedroom-tab-1x.jpg 1x,
                  ./images/sections/adult-lux/bedroom-tab-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/sections/adult-lux/bedroom-mobile-1x.jpg 1x,
                  ./images/sections/adult-lux/bedroom-mobile-2x.jpg 2x
                "
                media="(min-width: 414px)"
              />
              <img
                src="./images/sections/adult-lux/bedroom-mobile-1x.jpg"
                alt="спальня з ліжком"
              />
            </picture>
          </div>
          <div class="swiper-slide hero-room__swiper-slide">
            <picture hero-room__swiper-picture>
              <source
                srcset="
                  ./images/sections/adult-lux/lounge-desk-1x.jpg 1x,
                  ./images/sections/adult-lux/lounge-desk-2x.jpg 2x

              />

                srcset="
                  ./images/sections/adult-lux/lounge-tab-1x.jpg 1x,
                  ./images/sections/adult-lux/lounge-tab-2x.jpg 2x

                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/sections/adult-lux/lounge-mobile-1x.jpg 1x,
                  ./images/sections/adult-lux/lounge-mobile-2x.jpg 2x
                "
                media="(min-width: 414px)"
              />
              <img
                src="./images/sections/adult-lux/lounge-mobile-1x.jpg"
                alt="кімната з диваном"
              />
            </picture>
          </div>
          <div class="swiper-slide hero-room__swiper-slide">
            <picture hero-room__swiper-picture>
              <source
                srcset="
                  ./images/sections/adult-lux/bathroom-desk-1x.jpg 1x,

              />
              <img
